    <script>
        $(document).ready(function(){

                $('#phishing2').delay(4000).fadeIn();

    <!-- custom js -->
    <script type="text/javascript">
        //js to change exercises
        function showExercise(id, myButton) {
            //Hiding all of the exercises
            var exercises = document.getElementsByClassName('exercises');
            for (var i = 0; i < exercises.length; i++) {
                document.getElementsByClassName('exercises')[i].style.display = 'none'
            }
            //showing the right exercise
            document.getElementById(id).style.display = 'block';
            //scrolling to the top
            document.body.scrollTop = document.documentElement.scrollTop = 0;

            //deactivating all buttons (using jQuery)
            $("button").removeClass("menu_active");

            //activating the right button
            $('myButton').removeClass("menu_button");
            var e = document.getElementById(myButton);
            e.className += " menu_active";
        }

        //js for phising practice exercise
        function answerPhishing(correct_answer,thier_answer) {
            if(thier_answer==correct_answer) {
                document.getElementById('incorrect').style.display = 'none';
                document.getElementById('correct').style.display = 'block';

            }
            else {
                document.getElementById('correct').style.display = 'none';
                document.getElementById('incorrect').style.display = 'block';
            }
        }

    </script>
