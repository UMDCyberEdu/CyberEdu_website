<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!-- linking temporary css file -->
    <link rel="stylesheet" type="text/css" href="../temporary_css/exercises.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Welcome message -->
    <script>
        $(document).ready(function(){
            $('#welcome_container').delay(1000).fadeIn("slow").delay(2000).fadeOut( function() {
                $('#welcome_container').hide( function () {
                    $("#pretest_container").delay(500).fadeIn();
                });
            });   
        });
    </script>
    
</head>

<body>
    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>
    <script>
        $(function(){
            $('.nav').load('./navigation_bar.html', function(){
                $('#exercises-tab').addClass('is-active');
            });
        });
    </script>
    
    
    <div id="exercises">
        <div class="columns">  
            <!-- Menue column -->
            <div class="column is-2" id="left-column">
                <section class="hero is-fullheight has-text-centered">
                    <div class="hero-body">
                        <div class="container">
                            <aside id="exercises_menu">
                                <p class="menu-label">
                                    Phishing
                                </p>
                                <ul class="menu-list">
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_phishing1" onclick="showExercise('phishing1', 'phishing_learn'); return false;">Question 1</button></li>
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_phishing2" onclick="showExercise('phishing2', 'phishing_practice'); return false;">Question 2</button></li>
                                </ul>
                                <p class="menu-label">
                                    Passwords
                                </p>
                                <ul class="menu-list">
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_passwords1" onclick="showExercise('passwords1', 'passwords_learn'); return false;">Question 1</button></li>
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_passwords2" onclick="showExercise('passwords2', 'passwords_practice'); return false;">Question 2</button></li>
                                </ul>
                                <p class="menu-label exe_menu_label">
                                    Social Media
                                </p>
                                <ul class="menu-list">
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_media1" onclick="showExercise('media1', 'media_learn'); return false;">Question 1</button></li>
                                    <li><button class="button is-primary is-inverted is-focused" id="menu_media2" onclick="showExercise('media2', 'media_practice'); return false;">Question 2</button></li>
                                </ul>
                            </aside>
                        </div>
                    </div>
                </section>  
            </div>
            <!-- Menu column end -->

            <!-- Content column-->
            <div class="column is-8">
                <!-- Welcome message -->
                <section class="hero is-fullheight" id="welcome_container" style="display:none">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <p id="welcome">Welcome</p>
                            <p id="greeting"> Let's Begin </p>
                        </div>
                    </div>
                </section>
                
                <!-- pretest -->
                <section class="hero is-fullheight" id="pretest_container" style="display:none">
                    <!-- pretest head -->
                    <div class="hero-head has-text-centered">
                        <h1 id="pretest_head">Practice Dectecting a Phishing Email</h1>
                        <progress class="progress is-primary" value="15" max="100">15%</progress>
                    </div>
            
                    <!-- pretest body -->
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <!-- Welcome end -->
                            <div>
                                <img id="pretest_image" src="../assets/exercises_placeholder" alt="Image">
                                <h4>&nbsp;&nbsp;This email is:</h4>
                            </div>
                            <div>
                                <a class="button is-focused is-primary" onclick="answerPhishing('phishing','phishing'); return false;"> Phishing</a>
                                <a class="button is-focused is-black" onclick="answerPhishing('phishing', 'legit'); return false;"> Legitimate</a>
                            </div>
                            <div>
                                <div class="is-inline-flex is-pulled-left">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                </div>
                                <p class="is-inline-flex">Toast</p>
                                <p class="is-inline-flex">Toast</p>
                                <div class="is-inline-flex is-pulled-right">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- pretest body end -->
                </section>
                <!-- pretest end -->
            </div>
            <!--content column end -->
            
            <!-- right column -->
            <div class="column is-2" id="right_column">
                <section class="hero is-fullheight">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                        </div>
                    </div>
                </section> 
            </div>
            <!-- right column end-->
        </div>
        <!-- columns end -->   
    </div>
    <!-- exercises end -->
  
    
    <!--Footer-->
    <div id="footer">
    </div>
    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>
</body>

</html>
