<!DOCTYPE html>
<html>
<head>

    <!--ALL CHANGES SHOULD BE MADE IN THE MUSTACHE FILE, NOT THE HTML FILE-->

    <title>CyberEdu Resources</title>

    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.min.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--functionality for resource card category links-->
    <script defer type="text/javascript" src="../js/resources_page.min.js"></script>
    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">
    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lists of resources curated by CyberEdu @ UMD." />
    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function() {
            $('.nav').load('./navigation_bar.html', function() {
                $('#resources-tab').addClass('is-active');
            });
        });
    </script>

    <!--This is for the Resources Page-->
    <div id="resources">

        <!--Banner at Top-->
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1 is-spaced">
                        Resources from the web, curated by us.
                    </h1>
                    <h2 class="subtitle">
                        The learning doesn't stop at UMD's CyberEdu, so check out these wonderful resources below!
                    </h2>
                </div>
            </div>
        </section>

        <!--
        The "section" fixes the horizontal padding that occurs on mobile/tablet.
        Note that this also adds padding.
        -->
        <div class="section">

            <!--categories on the left and cards on the right-->
            <div class="columns">

                <!--Categories-->
                <div id="categories" class="column is-narrow">
                        <aside class="menu">
                            <p class="menu-label">
                                Resources
                            </p>
                            <ul class="menu-list">
                                <li><a class="category-link is-active">All</a></li>
                                <li><a class="category-link">General</a></li>
                                <li><a class="category-link">Get Involved</a></li>
                                <li>
                                    <a class="category-link">Education</a>
                                    <ul>
                                        <li><a class="category-link">Programs</a></li>
                                        <li><a class="category-link">Certifications</a></li>
                                        <li><a class="category-link">Schools</a></li>
                                    </ul>
                                </li>
                                <li><a class="category-link">Initiatives</a></li>
                                <li><a class="category-link">News</a></li>
                            </ul>
                        </aside>
                </div>

                <!--Resource Cards-->
                <div id="resource-cards" class="column">

                </div>
                <script>
                    $(function(){
                        $('#resource-cards').load('./resources_cards_list.html');
                    });
                </script>

            </div>
        </div>

    </div>

    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above and scripts for links-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>

</body>

</html>
