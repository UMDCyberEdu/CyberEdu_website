<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function(){
            $('.nav').load('./navigation_bar.html', function(){
                $('#resources-tab').addClass('is-active');
            });
        });
    </script>

    <!--This is for the Resources Page-->
    <div id="resources">

        <section class="hero is-light">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-3 is-spaced">
                        Resources
                    </h1>
                    <h2 class="subtitle is-5">
                        The learning doesn't stop here, so check out these wonderful resources below!
                    </h2>
                </div>
            </div>
        </section>

        <section class="hero is-danger is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-3 is-spaced">
                        Coming Soon!
                    </h1>
                    <h2 class="subtitle is-5">
                        Lorem ipsum this lorem ipsum that
                    </h2>
                </div>
            </div>
        </section>

    </div>

    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>

</body>

</html>
