<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function(){
            $('.nav').load('./navigation_bar.html', function(){
                $('#videos-tab').addClass('is-active');
            });
        });
    </script>

    <!--This is for the Videos Page-->
    <div id="videos">
        <h3>Featured Videos</h3>
        <iframe width="380" height="300" src="https://www.youtube.com/embed/gmuDd-BLu14" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vd1nJYlHLxw" frameborder="0" allowfullscreen></iframe>
        <video src="video3.mp4" width="380" height="300" controls preload></video>
        <video src="video4.mp4" width="380" height="300" controls preload></video>
        <video src="video5" width="380" height="300" controls preload></video>
    </div>

    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>

</body>

</html>
